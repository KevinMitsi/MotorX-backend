name: Deploy to Cloud Run

on:
  push:
    branches: [master]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: us-central1
  SERVICE_NAME: motorx-backend
  CLOUD_SQL_CONNECTION: ${{ secrets.GCP_PROJECT_ID }}:us-central1:motorx-db

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Run tests with coverage
        run: ./gradlew clean test jacocoTestReport

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: jacoco-report
          path: target/site/jacoco/
          retention-days: 7

  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: kevinmitsi/motorx-backend:v1
          cloudsql-instances: ${{ env.CLOUD_SQL_CONNECTION }}
          env_vars: |
            SPRING_PROFILES_ACTIVE=prod
          secrets: |
            DB_HOST=motorx-db-host:latest
            DB_NAME=motorx-db-name:latest
            DB_USER=motorx-db-user:latest
            DB_PASSWORD=motorx-db-password:latest
            JWT_SECRET=motorx-jwt-secret:latest
            SMTP_USERNAME=motorx-smtp-username:latest
            SMTP_PASSWORD=motorx-smtp-password:latest
          flags: |
            --allow-unauthenticated
            --memory=512Mi
            --cpu=1
            --min-instances=0
            --max-instances=2
            --port=8080
